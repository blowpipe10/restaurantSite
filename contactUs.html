<!DOCTYPE html>
<html>
    <head>
        <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <title>Restaurant Site V1</title>
        <div class="navBar">
            <h1 class="navBar">Restaurant Name</h1>
            <hr/>
            <br/>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contactUs.html">Contact Us</a>
            <br/>
            <br/>
            <hr/>
            <br/>
        </div>
    </head>    
    <body>
         <form action="#" method="post">
            <div style="font-weight: bold;">
                <label id="nameLabel" for="fullName">Name: </label>
                <input id="fullName" name="fullName" type="text" />
            </div>
            <br/>
            <br/>
            <div style="font-weight: bold;">
                <label id="emailLabel" for="emailAddress">Email: </label>
                <input id="emailAddress" name="emailAddress" type="text" />
            </div>
            <br/>
            <div style="font-weight: bold;">
                <label id="phoneLabel" for="phoneNumber">Phone: </label>
                <input id="phoneNumber" name="phoneNumber" type="text" />
            </div>
            <br/>
            <div>
                <label id="inquiryReason" for="inquiryReason">Reason for Inquiry: </label>
                <select name="Reason">
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="vistedRestaurant" for="vistedRestaurant">Have you been to the restaurant? </label>
                <input type="radio" name="vistedRestaurant" value="Yes" checked/>Yes
                <input type="radio" name="vistedRestaurant" value="No" />No<br/>
            </div>
            <br/>
            <div style="font-weight: bold;">
                <label id="contactDay" for="contactDay"></label>
                Best days to contact you:
                <input type="checkbox" name="contactDay" value="monday"/>M
                <input type="checkbox" name="contactDay" value="tuesday"/>T
                <input type="checkbox" name="contactDay" value="wednesday"/>W
                <input type="checkbox" name="contactDay" value="thursday"/>Th
                <input type="checkbox" name="contactDay" value="friday"/>F<br/>
            </div>
            <br/>
            <div>
                <input type="submit" id="sendRequest" value="Send Request"/>
            </div>
        <footer>
            <hr/>
            <h3 class="navBar">Street, City, State, Zipcode</h3>
            <h3 class="navBar">Telephone Number</h3>
        </footer>
    </body>
</html>
